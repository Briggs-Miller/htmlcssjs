<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    //gui info
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    //ball info 
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height-30;
    
    var dx = 2;
    var dy = -2;
    var colors = [
    "green",
    "red",
    "blue",
    "black",
    "purple",
    ];       
    var ballcolor = colors[Math.floor(Math.random()*colors.length)];    
    
    function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballcolor;
    ctx.fill();
    ctx.closePath();
    }

    //paddle info
    var paddleHeight = 10;
    var paddleWidth = 70;
    var paddleX = (canvas.width-paddleWidth)/2;

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    var rightPressed = false;
    var leftPressed = false;
    document.addEventListener("mousemove", mouseMoveHandler, false);
    
    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }   
    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {                 
                    if(x+ballRadius == b.x && y+ballRadius >= b.y && y-ballRadius <= b.y+brickHeight) {
                        dx = -Math.abs(dx);
                        score++;
                        ballcolor = colors[Math.floor(Math.random()*colors.length)];
                        b.status = 0;
                        dy -Math.floor((Math.random()));
                        }    
                    else if(x-ballRadius == b.x+brickWidth && y+ballRadius >= b.y && y-ballRadius <= b.y+brickHeight) {
                        dx = Math.abs(dx);
                        score++;
                        ballcolor = colors[Math.floor(Math.random()*colors.length)];
                        b.status = 0;
                        dy -Math.floor((Math.random()));
                        }                     
                    
                    else if(x+ballRadius >= b.x && x-ballRadius <= b.x+brickWidth && y-ballRadius == b.y+brickHeight) {
                        dy = Math.abs(dy)
                        score++;
                        ballcolor = colors[Math.floor(Math.random()*colors.length)];
                        b.status = 0;
                        dy -Math.floor((Math.random()));                   
                    }                  
                    else if(x+ballRadius >= b.x && x-ballRadius <= b.x+brickWidth && y+ballRadius == b.y) {
                        dy = -Math.abs(dy);
                        score++;
                        ballcolor = colors[Math.floor(Math.random()*colors.length)];
                        b.status = 0;
                        dy -Math.floor((Math.random()));
                        }
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATULATIONS! YOU SCORED:  " +score);
                            document.location.reload();
                        
                    }
                }
            }
        }
    }
    
    //brick info
    var brickRowCount = 4;
    var brickColumnCount = 3
    var brickWidth = 50;
    var brickHeight = 20;
    var brickPadding = 50;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    
    
    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
    
    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
                }
            }
        }
    }
    //score info
    var score = 0;
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }

    // lives
    var lives = 3;
    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }  
    
    //updating the game
    function draw() {  
        ctx.clearRect(0,0, canvas.width, canvas.height);
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
            ballcolor = colors[Math.floor(Math.random()*colors.length)]
        }
        if(y + dy < ballRadius) {
            dy = -dy;
            ballcolor = colors[Math.floor(Math.random()*colors.length)];
        }
        //slight change of ball path off the bat
        else if(y + dy > canvas.height-ballRadius) {
            if(x>paddleX && x < paddleX + paddleWidth){
                dy = -dy;
                dx +Math.floor((Math.random()));
                dy -=Math.floor((Math.random()));
                }
            
        else {
            lives--;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            }
            else {
                alert("You lose a life.  Press ENTER to continue");
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
            }
        }
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();
        drawScore();
        drawLives();
        x +=dx;
        y +=dy;
        requestAnimationFrame(draw);
        }
    
    draw();
    
</script>

</body>
</html>
